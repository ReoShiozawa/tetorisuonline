<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス オンライン</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .welcome {
            text-align: center;
            padding: 50px;
        }
        .start-btn {
            font-size: 1.2em;
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>テトリス オンライン</h1>
        <button class="start-btn" onclick="location.href='/lobby.html'">
            ゲームを始める
        </button>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="instructions">
        <h3>操作方法</h3>
        <div class="key-bindings">
            <span class="key">←→</span> <span>左右移動</span>
            <span class="key">↓</span> <span>下に移動</span>
            <span class="key">↑</span> <span>回転</span>
            <span class="key">C</span> <span>ホールド</span>
            <span class="key">Space</span> <span>一気に落とす</span>
        </div>
    </div>
    
    <div class="game-container">
        <div class="side-panel">
            <div class="hold-box">
                <div class="panel-label">HOLD</div>
                <canvas id="hold" width="100" height="100"></canvas>
            </div>
        </div>
        
        <div class="boards-container">
            <div class="board-wrapper">
                <div class="player-label">Player 1</div>
                <canvas id="tetris" width="240" height="400"></canvas>
            </div>
            <div class="board-wrapper">
                <div class="player-label">Player 2</div>
                <canvas id="opponent" width="240" height="400"></canvas>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="next-box">
                <div class="panel-label">NEXT</div>
                <canvas id="next" width="100" height="300"></canvas>
            </div>
            <div class="info">
                <div>Score: <span id="score">0</span></div>
                <div>Lines: <span id="lines">0</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="btn-left" class="control-btn">←</button>
        <button id="btn-rotate" class="control-btn">↻</button>
        <button id="btn-hold" class="control-btn">H</button>
        <button id="btn-harddrop" class="control-btn">⤓</button>
        <button id="btn-right" class="control-btn">→</button>
        <button id="btn-down" class="control-btn">↓</button>
    </div>

    <script src="tetris.js"></script>
</body>
</html>
